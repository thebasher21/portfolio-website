<div [attr.id]="name" class="section" [class.is-in-view]="isInView">
  <h1>{{ name }}</h1>
  <div class="contact-details">
    @for (contactDetail of contactDetails; track $index) {
    <div class="contact-detail">
      <span>{{ contactDetail.detailType }}</span>
      <a
        mat-mini-fab
        color="accent"
        [href]="contactDetail.detailValue"
        target="_blank"
      >
        <!-- <mat-icon>{{ contactDetail.icon }}</mat-icon> -->
        <img [src]="contactDetail.icon" alt="" class="contact-icon" />
        <!-- <mat-icon [svgIcon]="contactDetail.icon"></mat-icon> -->
      </a>
    </div>
    }
  </div>
</div>
